<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Длина символов</title>
    <link rel="stylesheet" href="style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="icon/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="icon/favicon.ico">
    <link rel="manifest" href="icon/favicon.ico">

    
    <!-- Awesome!!! cdn-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>

    <h1 class="title">Слова и символы</h1>
    <div class="black-white"><i class="fa fa-moon-o" aria-hidden="true"></i></div>

    <div class="symbols-block">
            <div class="input-container">
                <textarea id="text" spellcheck="false" cols="40" rows="15"></textarea>
                <div class="input__title">Текст</div>
            </div>
            <hr>
            <div class="input-container">
                <p id="numberSymbol"></p>
                <div class="input__title">Символов</div>
                <p id="wordsSymbols"></p>
                <div class="input__title">Слов</div>
            </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
